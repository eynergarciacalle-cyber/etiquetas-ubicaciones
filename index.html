<!DOCTYPE html>
<html lang="es">
<head>
    <title>Sistema Integral de Almacenes</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1c1c1e 100%);
            --bg-secondary: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #f2f2f7;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-purple: #af52de;
            --border-color: rgba(255, 255, 255, 0.2);
            --glow-blue: 0 0 10px rgba(0, 122, 255, 0.5);
            --shadow-elevated: 0 10px 30px rgba(0, 0, 0, 0.4), 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-input: 0 2px 8px rgba(0, 0, 0, 0.2);
            --input-bg: rgba(255, 255, 255, 0.1);
            --button-bg: rgba(255, 255, 255, 0.12);
            --placeholder-color: rgba(255, 255, 255, 0.7);
            --signature-text: rgba(255, 255, 255, 0.6);
            --signature-name: #007aff;
            --signature-year: rgba(255, 255, 255, 0.4);
        }

        [data-theme="light"] {
            --bg-primary: linear-gradient(135deg, #f2f2f7 0%, #ffffff 50%, #f8f8f8 100%);
            --bg-secondary: rgba(0, 0, 0, 0.05);
            --text-primary: #1d1d1f;
            --text-secondary: #424245;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-purple: #af52de;
            --border-color: rgba(0, 0, 0, 0.1);
            --glow-blue: 0 0 10px rgba(0, 122, 255, 0.3);
            --shadow-elevated: 0 10px 30px rgba(0, 0, 0, 0.1), 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-input: 0 2px 8px rgba(0, 0, 0, 0.1);
            --input-bg: rgba(0, 0, 0, 0.05);
            --button-bg: rgba(0, 0, 0, 0.08);
            --placeholder-color: rgba(0, 0, 0, 0.6);
            --signature-text: rgba(0, 0, 0, 0.55);
            --signature-name: #007aff;
            --signature-year: rgba(0, 0, 0, 0.45);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: var(--bg-primary);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
            transition: background 0.4s ease, color 0.4s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 122, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 199, 89, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: float 25s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--accent-blue);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-elevated);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            box-shadow: var(--glow-blue);
            transform: scale(1.1);
        }

        .main-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: var(--button-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-elevated);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
            transition: max-width 0.3s ease;
        }

        /* CLASE PARA EXPANDIR EL CONTENEDOR CUANDO HAY MUCHAS OPCIONES */
        .container.wide-mode {
            max-width: 900px;
        }

        #login, #main, #registro, #permisos {
            display: none;
        }

        #login.active, #main.active, #registro.active, #permisos.active {
            display: block;
        }

        h2 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 600;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
        }

        input, select {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            background: var(--input-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-input);
        }

        input::placeholder, select::placeholder {
            color: var(--placeholder-color);
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: var(--glow-blue), 0 0 0 3px rgba(0, 122, 255, 0.2);
            transform: scale(1.02);
            border-color: var(--accent-blue);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--accent-blue);
            cursor: pointer;
            font-size: 20px;
            width: auto;
            padding: 0;
            margin: 0;
            box-shadow: none;
        }

        .toggle-password:hover {
            color: var(--accent-purple);
            box-shadow: none;
            transform: translateY(-50%) scale(1.2);
        }

        button {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: var(--button-bg);
            box-shadow: var(--shadow-elevated);
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            box-shadow: var(--glow-blue);
            transform: translateY(-2px);
            border-color: var(--accent-blue);
        }

        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-input);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #adminBtn, #permisosBtn {
            background: rgba(175, 82, 222, 0.2);
            border-color: rgba(175, 82, 222, 0.4);
        }

        #adminBtn:hover, #permisosBtn:hover {
            box-shadow: 0 0 20px rgba(175, 82, 222, 0.5);
        }

        .hidden {
            display: none !important;
        }

        #main h2 {
            margin-bottom: 30px;
        }

        #content {
            margin-top: 30px;
        }

        iframe {
            border-radius: 0px;
            box-shadow: none;
        }

        #currentUser {
            color: var(--accent-blue);
            font-family: 'SF Pro Display', sans-serif;
            font-weight: 500;
        }

        #registro h2, #permisos h2 {
            color: var(--accent-green);
            margin-bottom: 20px;
            background: none;
            -webkit-background-clip: unset;
            background-clip: unset;
        }

        /* GRID DIN√ÅMICO */
        .menu-grid {
            display: flex;             /* Por defecto: Flex (1 columna) */
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin: 0 auto;
        }

        .menu-grid button {
            margin: 0;
            height: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Cuando tiene muchos elementos (se a√±ade por JS) */
        .menu-grid.multi-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(7, min-content);
            grid-auto-flow: column;
        }

        .tipo-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .tipo-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tipo-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        .tipo-btn:hover {
            border-color: var(--accent-blue);
        }

        .btn-volver {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-blue);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-weight: 500;
            font-size: 24px;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.4);
            transition: all 0.3s;
            padding: 0;
            margin: 0;
        }

        .btn-volver.active {
            display: flex;
        }

        .btn-volver:hover {
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.6);
            transform: scale(1.1);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 122, 255, 0.2);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: var(--text-primary);
            font-size: 1.2em;
            font-weight: 500;
            font-family: 'SF Pro Display', sans-serif;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4000;
            padding: 16px 30px;
            border-radius: 12px;
            font-family: 'SF Pro Text', sans-serif;
            font-weight: 500;
            font-size: 1.1em;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-elevated);
            animation: slideIn 0.3s ease;
            display: none;
        }

        .toast.active {
            display: block;
        }

        .toast.success {
            background: rgba(52, 199, 89, 0.2);
            color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .toast.error {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            border-color: #ff3b30;
        }

        .usuario-item {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .usuario-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-blue);
        }

        .usuario-nombre {
            color: var(--accent-blue);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .permisos-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .permiso-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .permiso-toggle {
            width: 40px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .permiso-toggle.active {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .permiso-toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 10px;
            top: 2px;
            left: 2px;
            transition: left 0.3s ease;
        }

        .permiso-toggle.active::after {
            left: 18px;
        }

        .permiso-label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .usuarios-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .usuarios-container::-webkit-scrollbar {
            width: 6px;
        }

        .usuarios-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .usuarios-container::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            color: var(--text-primary);
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-container label {
            cursor: pointer;
            font-size: 0.95em;
        }

        /* FIRMA DEL CREADOR */
        .creator-signature {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            animation-delay: 0.5s;
        }

        .creator-signature p {
            font-size: 0.85em;
            color: var(--signature-text);
            margin: 5px 0;
            font-family: 'SF Pro Text', sans-serif;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .creator-signature p:hover {
            color: var(--signature-name);
            text-shadow: 0 0 10px rgba(0, 122, 255, 0.3);
        }

        .creator-name {
            font-weight: 600;
            color: var(--signature-name);
            font-size: 0.9em;
        }

        .creator-year {
            font-size: 0.8em;
            color: var(--signature-year);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                max-width: 100% !important;
            }
            .container.wide-mode {
                max-width: 100% !important;
            }
            h2 {
                font-size: 2em;
            }
            .permisos-list {
                grid-template-columns: 1fr;
            }
            .menu-grid.multi-column {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>

    <div id="olmosContainer" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100vh;z-index:999;background:var(--bg-primary);">
        <button class="btn-volver active" onclick="volverDesdeIframe()">‚Üê</button>
        <iframe id="olmos" style="width:100%;height:100vh;border:none;" src="https://eynergarciacalle-cyber.github.io/ubicaciones-olmos/"></iframe>
    </div>

    <div id="moyobambaContainer" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100vh;z-index:999;background:var(--bg-primary);">
        <button class="btn-volver active" onclick="volverDesdeIframe()">‚Üê</button>
        <iframe id="moyobamba" style="width:100%;height:100vh;border:none;" src="https://eynergarciacalle-cyber.github.io/ubicaciones-moyobamba/"></iframe>
    </div>

    <div id="pomalcaContainer" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100vh;z-index:999;background:var(--bg-primary);">
        <button class="btn-volver active" onclick="volverDesdeIframe()">‚Üê</button>
        <iframe id="pomalca" style="width:100%;height:100vh;border:none;" src="https://eynergarciacalle-cyber.github.io/ubicaciones-pomalca/"></iframe>
    </div>

    <script>
        const LEER_URL = 'https://script.google.com/macros/s/AKfycbwK5bI5Q3Y34zzX1gNBi1dUeLckkyRU8G2etrTggPc4kvKAR7YRdxyet4vhfkOmjnRz/exec';
        const GUARDAR_URL = 'https://script.google.com/macros/s/AKfycbx7_3XyWc4f74GFkD1Ce7DW0WkSj1jtmxCpClHT5Af3fN8-U4vUYnCDwp7el6RPKSTxVw/exec';
        
        let currentUser;
        let isAdmin = false;
        let usersData = { admins: [], users: [] };
        let userPermissions = {};
        let selectedTipo = 'usuario';
        let passwordVisible = false;
        let registerPasswordVisible = false; // Nueva variable para registro
        let currentScreen = 'login';
        let syncTimeout = null;
        let pendingSync = false;

        function showLoading(show = true, message = 'Cargando...') {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = message;
            if (show) {
                loadingOverlay.classList.add('active');
                document.getElementById('loginBtn').disabled = true;
                document.getElementById('createBtn').disabled = true;
            } else {
                loadingOverlay.classList.remove('active');
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('createBtn').disabled = false;
            }
        }

        function showToast(message, type = 'success', duration = 3000) {
            const toastSuccess = document.getElementById('toastSuccess');
            const toastError = document.getElementById('toastError');
            
            if (type === 'success') {
                toastSuccess.textContent = '‚úì ' + message;
                toastSuccess.classList.add('active');
                setTimeout(() => toastSuccess.classList.remove('active'), duration);
            } else {
                toastError.textContent = '‚úï ' + message;
                toastError.classList.add('error', 'active');
                setTimeout(() => toastError.classList.remove('error', 'active'), duration);
            }
        }

        // TOGGLE PARA LOGIN
        function togglePassword() {
            passwordVisible = !passwordVisible;
            const passInput = document.getElementById('pass');
            const btn = document.querySelector('.toggle-password');
            
            if (passwordVisible) {
                passInput.type = 'text';
                btn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passInput.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        // NUEVO TOGGLE PARA REGISTRO
        function toggleRegisterPassword() {
            registerPasswordVisible = !registerPasswordVisible;
            const passInput = document.getElementById('newPassword');
            // Buscamos el bot√≥n dentro del div de registro
            const btn = document.querySelector('#registro .toggle-password');
            
            if (registerPasswordVisible) {
                passInput.type = 'text';
                btn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passInput.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton();
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        }

        function updateThemeButton() {
            const theme = document.documentElement.getAttribute('data-theme');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function showScreen(screenId) {
            currentScreen = screenId;
            document.getElementById('login').classList.remove('active');
            document.getElementById('main').classList.remove('active');
            document.getElementById('registro').classList.remove('active');
            document.getElementById('permisos').classList.remove('active');
            document.getElementById(screenId).classList.add('active');

            const btnVolver = document.getElementById('btnVolver');
            if (screenId === 'registro' || screenId === 'permisos') {
                btnVolver.classList.add('active');
            } else {
                btnVolver.classList.remove('active');
            }
        }

        function volverAtras() {
            if (currentScreen === 'registro' || currentScreen === 'permisos') {
                showScreen('main');
                checkGridSize(); // Recalcular grid al volver
            }
        }

        function selectTipo(tipo) {
            selectedTipo = tipo;
            document.querySelectorAll('.tipo-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        async function cargarDatos() {
            initTheme();
            verificarSesionGuardada();
            try {
                const res = await fetch(LEER_URL);
                const data = await res.json();
                usersData.admins = data.admins.filter(row => row[0]);
                usersData.users = data.users.filter(row => row[0]);
                
                await cargarPermisosDeServidor();
                
                console.log('Datos cargados correctamente');
            } catch (e) {
                console.error('Error cargando datos:', e);
                usersData = { admins: [], users: [] };
            }
        }

        function verificarSesionGuardada() {
            const sesionGuardada = localStorage.getItem('sesionGuardada');
            if (sesionGuardada) {
                const dataSesion = JSON.parse(sesionGuardada);
                currentUser = dataSesion.user;
                isAdmin = dataSesion.isAdmin;
                showScreen('main');
                showMainScreen();
            }
        }

        async function cargarPermisosDeServidor() {
            const defaultPermisos = {
                etiquetas: true,
                ubicaciones: false,
                tarapoto: false,
                morerilla: false,
                piura: false,
                olmos: false,
                moyobamba: false,
                pomalca: false
            };

            try {
                const formData = new FormData();
                formData.append('action', 'leerPermisos');
                
                const res = await fetch(GUARDAR_URL, { method: 'POST', body: formData });
                const data = await res.json();
                
                if (data.permisos) {
                    userPermissions = data.permisos;
                } else {
                    usersData.users.forEach(user => {
                        userPermissions[user[0]] = { ...defaultPermisos };
                    });
                }
            } catch (e) {
                console.error('Error cargando permisos:', e);
                usersData.users.forEach(user => {
                    userPermissions[user[0]] = { ...defaultPermisos };
                });
            }
        }

        async function login() {
            showLoading(true, 'Cargando...');
            
            await cargarDatos();
            const user = document.getElementById('user').value.trim().toLowerCase();
            const pass = document.getElementById('pass').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!user || !pass) {
                showLoading(false);
                alert('Completa campos');
                return;
            }

            for (let row of usersData.admins) {
                if (row[0] && row[0].toLowerCase() === user && row[1] === pass) {
                    currentUser = row[0];
                    isAdmin = true;
                    showLoading(false);
                    
                    if (rememberMe) {
                        guardarSesion(currentUser, isAdmin);
                    }
                    
                    showMainScreen();
                    return;
                }
            }
            
            for (let row of usersData.users) {
                if (row[0] && row[0].toLowerCase() === user && row[1] === pass) {
                    currentUser = row[0];
                    isAdmin = false;
                    showLoading(false);
                    
                    if (rememberMe) {
                        guardarSesion(currentUser, isAdmin);
                    }
                    
                    showMainScreen();
                    return;
                }
            }
            
            showLoading(false);
            alert('Usuario o contrase√±a inv√°lidos');
        }

        function guardarSesion(user, admin) {
            const dataSesion = {
                user: user,
                isAdmin: admin
            };
            localStorage.setItem('sesionGuardada', JSON.stringify(dataSesion));
        }

        function limpiarSesionGuardada() {
            localStorage.removeItem('sesionGuardada');
        }

        function showMainScreen() {
            showScreen('main');
            document.getElementById('currentUser').textContent = currentUser;
            
            // CONFIGURAR VISIBILIDAD DE BOTONES
            if (isAdmin) {
                // Admin ve todo
                const buttons = ['etiquetasBtn', 'ubicacionesBtn', 'tarapotoBtn', 'morerillaBtnBtn', 'piuraBtn', 'olmosBtn', 'moyobambaBtn', 'pomalcaBtn', 'adminBtn', 'permisosBtn'];
                buttons.forEach(id => document.getElementById(id).style.display = 'flex');
            } else {
                // Usuario ve seg√∫n permisos
                const permisos = userPermissions[currentUser] || { 
                    etiquetas: true, ubicaciones: false, tarapoto: false, morerilla: false, piura: false, olmos: false, moyobamba: false, pomalca: false
                };
                
                document.getElementById('etiquetasBtn').style.display = permisos.etiquetas ? 'flex' : 'none';
                document.getElementById('ubicacionesBtn').style.display = permisos.ubicaciones ? 'flex' : 'none';
                document.getElementById('tarapotoBtn').style.display = permisos.tarapoto ? 'flex' : 'none';
                document.getElementById('morerillaBtnBtn').style.display = permisos.morerilla ? 'flex' : 'none';
                document.getElementById('piuraBtn').style.display = permisos.piura ? 'flex' : 'none';
                document.getElementById('olmosBtn').style.display = permisos.olmos ? 'flex' : 'none';
                document.getElementById('moyobambaBtn').style.display = permisos.moyobamba ? 'flex' : 'none';
                document.getElementById('pomalcaBtn').style.display = permisos.pomalca ? 'flex' : 'none';
                
                // Ocultar botones admin
                document.getElementById('adminBtn').style.display = 'none';
                document.getElementById('permisosBtn').style.display = 'none';
            }
            
            // VERIFICAR TAMA√ëO DEL GRID AUTOM√ÅTICAMENTE
            checkGridSize();
        }

        // FUNCION PARA DETECTAR CUANTOS BOTONES HAY Y AJUSTAR COLUMNAS
        function checkGridSize() {
            const menuGrid = document.getElementById('menuGrid');
            const mainContainer = document.getElementById('mainContainer');
            const buttons = menuGrid.querySelectorAll('button');
            
            let visibleCount = 0;
            buttons.forEach(btn => {
                if (btn.style.display !== 'none') {
                    visibleCount++;
                }
            });

            // L√ìGICA: Si hay mas de 7, usar 2 columnas. Si no, 1 columna centrada.
            if (visibleCount > 7) {
                menuGrid.classList.add('multi-column');
                mainContainer.classList.add('wide-mode');
            } else {
                menuGrid.classList.remove('multi-column');
                mainContainer.classList.remove('wide-mode');
            }
        }

        function logout() {
            currentUser = '';
            isAdmin = false;
            limpiarSesionGuardada();
            ocultarOtros('ninguno');
            document.getElementById('user').value = '';
            document.getElementById('pass').value = '';
            document.getElementById('rememberMe').checked = false;
            passwordVisible = false;
            document.getElementById('pass').type = 'password';
            document.querySelector('.toggle-password').textContent = 'üëÅÔ∏è';
            showScreen('login');
        }

        // FUNCIONES DE NAVEGACI√ìN A IFRAMES
        function goEtiquetas() { document.getElementById('etiquetasContainer').classList.remove('hidden'); ocultarOtros('etiquetas'); }
        function goUbicaciones() { document.getElementById('ubicacionesContainer').classList.remove('hidden'); ocultarOtros('ubicaciones'); }
        function goTarapoto() { document.getElementById('tarapotoContainer').classList.remove('hidden'); ocultarOtros('tarapoto'); }
        function goMorerilla() { document.getElementById('morerillContainer').classList.remove('hidden'); ocultarOtros('morerilla'); }
        function goPiura() { document.getElementById('piuraContainer').classList.remove('hidden'); ocultarOtros('piura'); }
        function goOlmos() { document.getElementById('olmosContainer').classList.remove('hidden'); ocultarOtros('olmos'); }
        function goMoyobamba() { document.getElementById('moyobambaContainer').classList.remove('hidden'); ocultarOtros('moyobamba'); }
        function goPomalca() { document.getElementById('pomalcaContainer').classList.remove('hidden'); ocultarOtros('pomalca'); }

        function ocultarOtros(mostrar) {
            const ids = ['etiquetas', 'ubicaciones', 'tarapoto', 'morerill', 'piura', 'olmos', 'moyobamba', 'pomalca'];
            ids.forEach(id => {
                if (id !== mostrar) {
                    document.getElementById(id + 'Container').classList.add('hidden');
                }
            });
        }

        function goRegistro() {
            showScreen('registro');
            selectedTipo = 'usuario';
            resetTipoButtons();
        }

        function goPermisos() {
            showScreen('permisos');
            cargarUsuariosPermisos();
        }

        function cargarUsuariosPermisos() {
            const container = document.getElementById('usuariosContainer');
            container.innerHTML = '';

            usersData.users.forEach(user => {
                const username = user[0];
                const permisos = userPermissions[username] || { 
                    etiquetas: true, ubicaciones: false, tarapoto: false, morerilla: false, piura: false, olmos: false, moyobamba: false, pomalca: false
                };
                
                const usuarioDiv = document.createElement('div');
                usuarioDiv.className = 'usuario-item';
                usuarioDiv.innerHTML = `
                    <div class="usuario-nombre">${username}</div>
                    <div class="permisos-list">
                        ${crearToggle(username, 'etiquetas', 'Etiquetas', permisos.etiquetas)}
                        ${crearToggle(username, 'ubicaciones', 'KM 230', permisos.ubicaciones)}
                        ${crearToggle(username, 'tarapoto', 'Tarapoto', permisos.tarapoto)}
                        ${crearToggle(username, 'morerilla', 'Morerilla', permisos.morerilla)}
                        ${crearToggle(username, 'piura', 'Piura', permisos.piura)}
                        ${crearToggle(username, 'olmos', 'Olmos', permisos.olmos)}
                        ${crearToggle(username, 'moyobamba', 'Moyobamba', permisos.moyobamba)}
                        ${crearToggle(username, 'pomalca', 'Pomalca', permisos.pomalca)}
                    </div>
                `;
                container.appendChild(usuarioDiv);
            });
        }

        function crearToggle(user, key, label, isActive) {
            return `
            <div class="permiso-item">
                <div class="permiso-toggle ${isActive ? 'active' : ''}" 
                        onclick="togglePermiso('${user}', '${key}', this)"></div>
                <span class="permiso-label">${label}</span>
            </div>`;
        }

        function togglePermiso(usuario, seccion, element) {
            if (!userPermissions[usuario]) {
                userPermissions[usuario] = {};
            }
            
            userPermissions[usuario][seccion] = !userPermissions[usuario][seccion];
            element.classList.toggle('active');
            sincronizarPermisosDeBounce();
        }

        function sincronizarPermisosDeBounce() {
            if (syncTimeout) clearTimeout(syncTimeout);
            pendingSync = true;
            syncTimeout = setTimeout(() => {
                if (pendingSync) {
                    guardarPermisosEnServidor();
                    pendingSync = false;
                }
            }, 800);
        }

        async function guardarPermisosEnServidor() {
            try {
                const formData = new FormData();
                formData.append('action', 'guardarPermisos');
                formData.append('permisos', JSON.stringify(userPermissions));
                
                const res = await fetch(GUARDAR_URL, { method: 'POST', body: formData });
                const text = await res.text();
                
                if (text.includes('OK')) {
                    showToast('Permisos sincronizados', 'success', 1500);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function resetTipoButtons() {
            document.querySelectorAll('.tipo-btn').forEach((btn, index) => {
                if (index === 0) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function volverDesdeIframe() {
            ocultarOtros('ninguno');
        }

        async function createAccount() {
            if (!isAdmin) {
                alert('No tienes permisos para crear usuarios');
                return;
            }

            const usuario = document.getElementById('newUsername').value.trim();
            const pass = document.getElementById('newPassword').value;
            
            if (!usuario || !pass) return alert('Completa campos');

            showLoading(true, 'Creando usuario...');

            const formData = new FormData();
            formData.append('tipo', selectedTipo);
            formData.append('usuario', usuario);
            formData.append('pass', pass);

            try {
                const res = await fetch(GUARDAR_URL, { method: 'POST', body: formData });
                const text = await res.text();
                
                if (text.includes('OK')) {
                    showLoading(false);
                    showToast('Usuario creado exitosamente', 'success', 3000);
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newPassword').value = '';
                    
                    if (selectedTipo === 'usuario') {
                        const defaultPermisos = {
                            etiquetas: true, ubicaciones: false, tarapoto: false, morerilla: false, piura: false, olmos: false, moyobamba: false, pomalca: false
                        };
                        userPermissions[usuario] = defaultPermisos;
                        await guardarPermisosEnServidor();
                    }
                } else {
                    showLoading(false);
                    showToast('Error: ' + text, 'error', 3000);
                }
            } catch (e) {
                showLoading(false);
                showToast('Error guardando usuario', 'error', 3000);
            }
        }
    </script>
</body>
</html>
