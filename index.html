<!DOCTYPE html>
<html lang="es">
<head>
    <title>App Principal Privada</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* MODO OSCURO */
            --bg-primary: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1c1c1e 100%);
            --bg-secondary: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #f2f2f7;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-purple: #af52de;
            --border-color: rgba(255, 255, 255, 0.2);
            --glow-blue: 0 0 10px rgba(0, 122, 255, 0.5);
            --shadow-elevated: 0 10px 30px rgba(0, 0, 0, 0.4), 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-input: 0 2px 8px rgba(0, 0, 0, 0.2);
            --input-bg: rgba(255, 255, 255, 0.1);
            --button-bg: rgba(255, 255, 255, 0.12);
            --placeholder-color: rgba(255, 255, 255, 0.7);
        }

        /* MODO CLARO */
        [data-theme="light"] {
            --bg-primary: linear-gradient(135deg, #f2f2f7 0%, #ffffff 50%, #f8f8f8 100%);
            --bg-secondary: rgba(0, 0, 0, 0.05);
            --text-primary: #1d1d1f;
            --text-secondary: #424245;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-purple: #af52de;
            --border-color: rgba(0, 0, 0, 0.1);
            --glow-blue: 0 0 10px rgba(0, 122, 255, 0.3);
            --shadow-elevated: 0 10px 30px rgba(0, 0, 0, 0.1), 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-input: 0 2px 8px rgba(0, 0, 0, 0.1);
            --input-bg: rgba(0, 0, 0, 0.05);
            --button-bg: rgba(0, 0, 0, 0.08);
            --placeholder-color: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: var(--bg-primary);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
            transition: background 0.4s ease, color 0.4s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 122, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 199, 89, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: float 25s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--accent-blue);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-elevated);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            box-shadow: var(--glow-blue);
            transform: scale(1.1);
        }

        .main-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: var(--button-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-elevated);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
        }

        #login, #main, #registro {
            display: none;
        }

        #login.active, #main.active, #registro.active {
            display: block;
        }

        h2 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 600;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
        }

        input, select {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            background: var(--input-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-input);
        }

        input::placeholder, select::placeholder {
            color: var(--placeholder-color);
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: var(--glow-blue), 0 0 0 3px rgba(0, 122, 255, 0.2);
            transform: scale(1.02);
            border-color: var(--accent-blue);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--accent-blue);
            cursor: pointer;
            font-size: 20px;
            width: auto;
            padding: 0;
            margin: 0;
            box-shadow: none;
        }

        .toggle-password:hover {
            color: var(--accent-purple);
            box-shadow: none;
            transform: translateY(-50%) scale(1.2);
        }

        button {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: var(--button-bg);
            box-shadow: var(--shadow-elevated);
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            box-shadow: var(--glow-blue);
            transform: translateY(-2px);
            border-color: var(--accent-blue);
        }

        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-input);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #adminBtn {
            background: rgba(175, 82, 222, 0.2);
            border-color: rgba(175, 82, 222, 0.4);
        }

        #adminBtn:hover {
            box-shadow: 0 0 20px rgba(175, 82, 222, 0.5);
        }

        .hidden {
            display: none !important;
        }

        #main h2 {
            margin-bottom: 30px;
        }

        #content {
            margin-top: 30px;
        }

        iframe {
            border-radius: 0px;
            box-shadow: none;
        }

        #currentUser {
            color: var(--accent-blue);
            font-family: 'SF Pro Display', sans-serif;
            font-weight: 500;
        }

        #registro h2 {
            color: var(--accent-green);
            margin-bottom: 20px;
            background: none;
            -webkit-background-clip: unset;
            background-clip: unset;
        }

        .tipo-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .tipo-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tipo-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        .tipo-btn:hover {
            border-color: var(--accent-blue);
        }

        .btn-volver {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-blue);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-weight: 500;
            font-size: 24px;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.4);
            transition: all 0.3s;
            padding: 0;
            margin: 0;
        }

        .btn-volver.active {
            display: flex;
        }

        .btn-volver:hover {
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.6);
            transform: scale(1.1);
        }

        /* LOADING OVERLAY */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 122, 255, 0.2);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: var(--text-primary);
            font-size: 1.2em;
            font-weight: 500;
            font-family: 'SF Pro Display', sans-serif;
        }

        /* TOAST NOTIFICATION */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4000;
            padding: 16px 30px;
            border-radius: 12px;
            font-family: 'SF Pro Text', sans-serif;
            font-weight: 500;
            font-size: 1.1em;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-elevated);
            animation: slideIn 0.3s ease;
            display: none;
        }

        .toast.active {
            display: block;
        }

        .toast.success {
            background: rgba(52, 199, 89, 0.2);
            color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .toast.error {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            border-color: #ff3b30;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body onload="cargarDatos()">
    <!-- TOGGLE TEMA CLARO/OSCURO -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">‚òÄÔ∏è</button>

    <!-- BOT√ìN VOLVER -->
    <button class="btn-volver" id="btnVolver" onclick="volverAtras()">‚Üê</button>

    <!-- LOADING SPINNER -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Cargando...</div>
        </div>
    </div>

    <!-- TOAST NOTIFICATIONS -->
    <div class="toast" id="toastSuccess">‚úì Usuario creado exitosamente</div>
    <div class="toast" id="toastError"></div>

    <div class="main-wrapper">
        <div class="container">
            <!-- LOGIN -->
            <div id="login" class="active">
                <h2>ACCESO PRIVADO</h2>
                <input id="user" placeholder="Usuario"><br>
                
                <div class="input-group">
                    <input id="pass" type="password" placeholder="Contrase√±a">
                    <button class="toggle-password" onclick="togglePassword()" type="button">üëÅÔ∏è</button>
                </div>

                <button id="loginBtn" onclick="login()">INICIAR SESI√ìN</button>
            </div>

            <!-- MAIN - OPCIONES -->
            <div id="main">
                <h2>Bienvenido <span id="currentUser"></span></h2>
                <button onclick="goEtiquetas()">ETIQUETAS</button>
                <button onclick="goUbicaciones()">UBICACIONES KM 230</button>
                <button id="adminBtn" onclick="goRegistro()" style="display:none;">REGISTRAR USUARIO</button>
                <button onclick="logout()">SALIR</button>
                <div id="content"></div>
            </div>

            <!-- REGISTRO - CREAR USUARIOS -->
            <div id="registro">
                <h2>Crear Cuenta</h2>
                
                <label style="color: var(--text-primary); font-weight: 500; display: block; margin-bottom: 10px;">Tipo de Usuario:</label>
                <div class="tipo-selector">
                    <button class="tipo-btn active" onclick="selectTipo('usuario')">Usuario</button>
                    <button class="tipo-btn" onclick="selectTipo('admin')">Administrador</button>
                </div>

                <input type="text" id="newUsername" placeholder="Usuario">
                <input type="password" id="newPassword" placeholder="Contrase√±a">
                <button id="createBtn" onclick="createAccount()" style="background:var(--accent-green);color:#000;margin-top:20px;font-weight:bold;">Crear Cuenta</button>
            </div>
        </div>
    </div>

    <!-- CONTENEDOR ETIQUETAS -->
    <div id="etiquetasContainer" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100vh;z-index:999;background:var(--bg-primary);">
        <button class="btn-volver active" onclick="volverDesdeIframe()">‚Üê</button>
        <iframe id="etiquetas" style="width:100%;height:100vh;border:none;" src="https://eynergarciacalle-cyber.github.io/generador-de-etiquetas-v2/"></iframe>
    </div>

    <!-- CONTENEDOR UBICACIONES -->
    <div id="ubicacionesContainer" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100vh;z-index:999;background:var(--bg-primary);">
        <button class="btn-volver active" onclick="volverDesdeIframe()">‚Üê</button>
        <iframe id="ubicaciones" style="width:100%;height:100vh;border:none;" src="https://eynergarciacalle-cyber.github.io/UBIKM230/"></iframe>
    </div>

    <script>
        // URLs DE GOOGLE APPS SCRIPT CORRECTAS
        const LEER_URL = 'https://script.google.com/macros/s/AKfycbwK5bI5Q3Y34zzX1gNBi1dUeLckkyRU8G2etrTggPc4kvKAR7YRdxyet4vhfkOmjnRz/exec';
        const GUARDAR_URL = 'https://script.google.com/macros/s/AKfycbx7_3XyWc4f74GFkD1Ce7DW0WkSj1jtmxCpClHT5Af3fN8-U4vUYnCDwp7el6RPKSTxVw/exec';
        
        let currentUser;
        let isAdmin = false;
        let usersData = { admins: [], users: [] };
        let selectedTipo = 'usuario';
        let passwordVisible = false;
        let currentScreen = 'login';

        // MOSTRAR/OCULTAR LOADING
        function showLoading(show = true, message = 'Cargando...') {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = message;
            if (show) {
                loadingOverlay.classList.add('active');
                document.getElementById('loginBtn').disabled = true;
                document.getElementById('createBtn').disabled = true;
            } else {
                loadingOverlay.classList.remove('active');
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('createBtn').disabled = false;
            }
        }

        // MOSTRAR TOAST
        function showToast(message, type = 'success', duration = 3000) {
            const toastSuccess = document.getElementById('toastSuccess');
            const toastError = document.getElementById('toastError');
            
            if (type === 'success') {
                toastSuccess.textContent = '‚úì ' + message;
                toastSuccess.classList.add('active');
                setTimeout(() => toastSuccess.classList.remove('active'), duration);
            } else {
                toastError.textContent = '‚úï ' + message;
                toastError.classList.add('error', 'active');
                setTimeout(() => toastError.classList.remove('error', 'active'), duration);
            }
        }

        // TOGGLE VER/OCULTAR CONTRASE√ëA
        function togglePassword() {
            passwordVisible = !passwordVisible;
            const passInput = document.getElementById('pass');
            const btn = document.querySelector('.toggle-password');
            
            if (passwordVisible) {
                passInput.type = 'text';
                btn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passInput.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        // INICIALIZAR TEMA
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton();
        }

        // CAMBIAR TEMA
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        }

        // ACTUALIZAR ICONO DEL BOT√ìN
        function updateThemeButton() {
            const theme = document.documentElement.getAttribute('data-theme');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // MOSTRAR/OCULTAR PANTALLAS
        function showScreen(screenId) {
            currentScreen = screenId;
            document.getElementById('login').classList.remove('active');
            document.getElementById('main').classList.remove('active');
            document.getElementById('registro').classList.remove('active');
            document.getElementById(screenId).classList.add('active');

            // Mostrar/ocultar bot√≥n volver
            const btnVolver = document.getElementById('btnVolver');
            if (screenId === 'registro') {
                btnVolver.classList.add('active');
            } else {
                btnVolver.classList.remove('active');
            }
        }

        // VOLVER ATR√ÅS
        function volverAtras() {
            if (currentScreen === 'registro') {
                showScreen('main');
            }
        }

        // SELECCIONAR TIPO DE USUARIO
        function selectTipo(tipo) {
            selectedTipo = tipo;
            document.querySelectorAll('.tipo-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // CARGAR DATOS PRIVADOS DE GOOGLE APPS SCRIPT
        async function cargarDatos() {
            initTheme();
            try {
                const res = await fetch(LEER_URL);
                const data = await res.json();
                usersData.admins = data.admins.filter(row => row[0]);
                usersData.users = data.users.filter(row => row[0]);
                console.log('Datos cargados:', {
                    admins: usersData.admins.length,
                    users: usersData.users.length
                });
            } catch (e) {
                console.error('Error cargando datos:', e);
                usersData = { admins: [], users: [] };
            }
        }

        // LOGIN PRIVADO
        async function login() {
            showLoading(true, 'Cargando...');
            
            await cargarDatos();
            const user = document.getElementById('user').value.trim();
            const pass = document.getElementById('pass').value;
            
            console.log('Login intento - Usuario:', user, 'Contrase√±a:', pass);
            
            if (!user || !pass) {
                showLoading(false);
                alert('Completa campos');
                return;
            }

            // Busca en admins
            for (let row of usersData.admins) {
                console.log('Comparando admin:', row[0], '==', user);
                if (row[0] && row[0] === user && row[1] === pass) {
                    currentUser = user;
                    isAdmin = true;
                    showLoading(false);
                    showMainScreen();
                    return;
                }
            }
            
            // Busca en usuarios
            for (let row of usersData.users) {
                console.log('Comparando usuario:', row[0], '==', user);
                if (row[0] && row[0] === user && row[1] === pass) {
                    currentUser = user;
                    isAdmin = false;
                    showLoading(false);
                    showMainScreen();
                    return;
                }
            }
            
            showLoading(false);
            alert('Usuario o contrase√±a inv√°lidos');
        }

        function showMainScreen() {
            showScreen('main');
            document.getElementById('currentUser').textContent = currentUser;
            
            // SOLO ADMINS VEN EL BOT√ìN DE REGISTRAR USUARIO
            if (isAdmin) {
                document.getElementById('adminBtn').style.display = 'block';
            } else {
                document.getElementById('adminBtn').style.display = 'none';
            }
        }

        function logout() {
            currentUser = '';
            isAdmin = false;
            document.getElementById('etiquetasContainer').classList.add('hidden');
            document.getElementById('ubicacionesContainer').classList.add('hidden');
            document.getElementById('adminBtn').style.display = 'none';
            document.getElementById('user').value = '';
            document.getElementById('pass').value = '';
            passwordVisible = false;
            document.getElementById('pass').type = 'password';
            document.querySelector('.toggle-password').textContent = 'üëÅÔ∏è';
            showScreen('login');
        }

        function goEtiquetas() {
            document.getElementById('etiquetasContainer').classList.remove('hidden');
            document.getElementById('ubicacionesContainer').classList.add('hidden');
        }

        function goUbicaciones() {
            document.getElementById('ubicacionesContainer').classList.remove('hidden');
            document.getElementById('etiquetasContainer').classList.add('hidden');
        }

        function goRegistro() {
            showScreen('registro');
            selectedTipo = 'usuario';
            resetTipoButtons();
        }

        function resetTipoButtons() {
            document.querySelectorAll('.tipo-btn').forEach((btn, index) => {
                if (index === 0) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function volverDesdeIframe() {
            document.getElementById('etiquetasContainer').classList.add('hidden');
            document.getElementById('ubicacionesContainer').classList.add('hidden');
        }

        // CREAR CUENTA - SOLO PARA ADMINS
        async function createAccount() {
            if (!isAdmin) {
                alert('No tienes permisos para crear usuarios');
                return;
            }

            const usuario = document.getElementById('newUsername').value.trim();
            const pass = document.getElementById('newPassword').value;
            
            if (!usuario || !pass) return alert('Completa campos');

            showLoading(true, 'Creando usuario...');

            const formData = new FormData();
            formData.append('tipo', selectedTipo);
            formData.append('usuario', usuario);
            formData.append('pass', pass);

            try {
                const res = await fetch(GUARDAR_URL, { method: 'POST', body: formData });
                const text = await res.text();
                console.log('Respuesta del servidor:', text);
                
                if (text.includes('OK')) {
                    const tipoTexto = selectedTipo === 'admin' ? 'Administrador' : 'Usuario';
                    showLoading(false);
                    showToast(tipoTexto + ' creado exitosamente', 'success', 3000);
                    
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newPassword').value = '';
                    
                    // Recargar datos despu√©s de 1 segundo
                    setTimeout(async () => {
                        await cargarDatos();
                    }, 1000);
                } else {
                    showLoading(false);
                    showToast('Error: ' + text, 'error', 3000);
                }
            } catch (e) {
                console.error('Error guardando usuario:', e);
                showLoading(false);
                showToast('Error guardando usuario', 'error', 3000);
            }
        }
    </script>
</body>
</html>
